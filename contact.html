<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<!-- Name Header -->
	<header>
		
		<h1 id="nameBox">Rhia Dixon</h1>
	
		<!-- Horizontal Navigation Menu -->
		<nav>
			<ul id="menu">
				<li id="about"><a href="#">About</a></li>
				<li id="portfolio"><a href="#">Portfolio</a></li>
				<li id="contact"><a href="#">Contact</a></li>
			</ul>	
		</nav>

	</header>

	<div>
		<!-- Builds the Main Content box -->
		<section class="box sectionBox">

			<!-- Fills the box -->
			<article>
				<h2 id="sectionTitle">Contact Me</h2>

				<div class="demoForm nameEntry">
					Name
				</div>
				<div class="demoForm emailEntry">
					YourEmail@email.com
				</div>
				<div class="messageForm">
					Message
				</div>

			</article>
		</section>

		<!-- Connect with me socially box with horizontal icons -->
		<aside class="box asideBox">
			
			<h2 id="asideTitle">Connect with Me</h2>
			
			<ul class="menu">
				<li><img src="assets/images/1498028967_github_square_black.png" alt="GitHub"></li>
				<li><img src="assets/images/1498028895_linkedin_square_color.png" alt="LinkedIn"></li>
				<li><img src="assets/images/1498029004_stackoverflow.png" alt="StackOverflow"></li>
			</ul>	
			
		</aside>
	</div>
	<footer>
		&copy; Copyright 2016 Rhia Dixon
	</footer>

</body>
</html>
